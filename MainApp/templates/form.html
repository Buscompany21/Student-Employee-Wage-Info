{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<h1>{{ title }}</h1>
<form method="post">
    {{ form.errors }}
    {% csrf_token %}
    {% for form in forms %}
    {% crispy form %}
    {% endfor %}
    <input type="submit" class="btn btn-primary" />
    {% if delete_url %}
    <a class="btn btn-danger" href="{{delete_url}}">Delete</a>
    {% endif %}
</form>

{% endblock content %}
